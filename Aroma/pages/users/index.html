<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<title>Личный кабинет</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Панель навигации</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Переключатель навигации"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Главная <span class="sr-only">(текущая)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Ссылка</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Выпадающий список
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Действие</a>
							<a class="dropdown-item" href="#">Другое действие</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Что-то еще здесь</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Отключенный</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Поиск"
						aria-label="Поиск"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
				</form>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3">
					<div
						class="nav flex-column nav-pills"
						id="v-pills-tab"
						role="tablist"
						aria-orientation="vertical"
					>
						<a
							class="nav-link"
							id="v-pills-profile-tab"
							data-toggle="pill"
							href="#v-pills-profile"
							role="tab"
							aria-controls="v-pills-profile"
							aria-selected="false"
							>Профиль</a
						>
						<a
							class="nav-link"
							id="v-pills-messages-tab"
							data-toggle="pill"
							href="#v-pills-messages"
							role="tab"
							aria-controls="v-pills-messages"
							aria-selected="false"
							>Сообщения</a
						>
						<a
							class="nav-link"
							id="v-pills-settings-tab"
							data-toggle="pill"
							href="#v-pills-settings"
							role="tab"
							aria-controls="v-pills-settings"
							aria-selected="false"
							>Настройки</a
						>
					</div>
				</div>
				<div class="col-9">
					<div class="tab-content" id="v-pills-tabContent">
						<div
							class="tab-pane fade"
							id="profileTab"
							role="tabpanel"
							aria-labelledby="v-pills-profile-tab"
						>
							Страница профиля
						</div>
						<div
							class="tab-pane fade"
							id="messagesTab"
							role="tabpanel"
							aria-labelledby="v-pills-messages-tab"
						>
							Страница с сообщениями
						</div>
						<div
							class="tab-pane fade"
							id="settingsTab"
							role="tabpanel"
							aria-labelledby="v-pills-settings-tab"
						>
							Страница с настройками
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script>
			let pathname = location.pathname.split("/")[2];

			if (pathname == "profile") {
				$("#v-pills-profile-tab").tab("show");
			} else if (pathname == "messages") {
				$("#v-pills-messages-tab").tab("show");
			} else if (pathname == "settings") {
				$("#v-pills-settings-tab").tab("show");
			} else {
				location.href = location.protocol + "//" + location.host;
			}
			document.getElementById(pathname + "Tab").classList.add("active");

			let navLinks = document.querySelectorAll(".nav-link");
			for (let i = 0; i < navLinks.length; i++) {
				navLinks[i].addEventListener("click", () => {
					let page = navLinks[i].getAttribute("aria-controls").split("v-pills-")[1];
					//console.log(page);
					history.pushState("", "", page);
				});
			}
		</script>
	</body>
</html>
